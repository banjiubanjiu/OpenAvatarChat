default:
  logger:
    log_level: "INFO"
  service:
    host: "0.0.0.0"
    port: 8282
    cert_file: "ssl_certs/localhost.crt"
    cert_key: "ssl_certs/localhost.key"
  chat_engine:
    model_root: "models"
    concurrent_limit: 5
    handler_search_path:
      - "src/handlers"
    handler_configs:
      LamClient:
        module: client/h5_rendering_client/client_handler_lam
        asset_path: "lam_samples/barbara.zip"
        # max time a session will last for
        connection_ttl: 900
      SileroVad:
        module: vad/silerovad/vad_handler_silero
        speaking_threshold: 0.4
        start_delay: 1024
        end_delay: 3000
        buffer_look_back: 3000
        speech_padding: 256
      Qwen3ASR:
        enabled: True
        module: asr/qwen3_asr_flash/asr_handler_qwen3_asr_flash
        api_key: "sk-21172643eac945e1a71a154221c295a0" # default=os.getenv("DASHSCOPE_API_KEY")
        model_name: "qwen3-asr-flash"
        base_url: "https://dashscope.aliyuncs.com/api/v1"  # 北京地域API基础URL
        sample_rate: 16000
        language: "zh"
        enable_itn: true  # 数字转文字
        stream: false    # 关闭流式，使用同步识别以保证稳定性
      CosyVoice:
        enabled: True
        module: tts/bailian_tts/tts_handler_cosyvoice_bailian
        voice: "longxiaocheng"
        model_name: "cosyvoice-v1"
        api_key: "sk-21172643eac945e1a71a154221c295a0" # default=os.getenv("DASHSCOPE_API_KEY")
      LLMOpenAICompatible:
        enabled: True
        module: llm/openai_compatible/llm_handler_openai_compatible
        # 主文本/多模态模型
        model_name: "qwen-vl-plus"
        # 路由配置：使用 tongyi-intent-detect-v3 决定是否需要看图像
        router_enabled: true
        router_model_name: "tongyi-intent-detect-v3"
        # 区分文本/多模态使用的具体模型
        text_model_name: "qwen-plus"      # 纯文本对话
        vision_model_name: "qwen-vl-plus" # 需要看图像的多模态对话
        enable_video_input: True # ensure your llm support video input
        history_length: 20
        system_prompt: "请你扮演一个 AI 助手，用简短的两三句对话来回答用户的问题，并在对话内容中加入合适的标点符号，不需要讨论标点符号相关的内容"
        api_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        api_key: "sk-21172643eac945e1a71a154221c295a0" # default=os.getenv("DASHSCOPE_API_KEY")
      LAM_Driver:
        module: avatar/lam/avatar_handler_lam_audio2expression
